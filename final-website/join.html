<body>
    <header>
        <div class="top">
            <h1>Rexburg<br>Chamber of Commerce</h1>

            </ul>

        <img src="images/downtown-rexburg.jpg" alt="Downtown Rexburg">
    </header>
    <main>
        <form class="flex-col" method="get" action="thanks.html" id="join-form">
            <fieldset>
                <legend>Personal information</legend>
                <div class="input-label">
                    <label for="first-name">First name<span class="required">*</span></label>
                    <input type="text" name="first-name" pattern="([A-Z]|[a-z])[a-z]+" id="first-name" required>
                </div>
                <div class="input-label">
                    <label for="last-name">Last name<span class="required">*</span></label>
                    <input type="text" name="last-name" pattern="([A-Z]|[a-z])[a-z]+" id="last-name" required>
                </div>
                <div class="input-label">
                    <label for="title">Title</label>
                    <input type="text" name="title" pattern="([A-Z]|[a-z])[a-z]+" id="title">
                </div>
                <div class="input-label">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" name="email" placeholder="jon.doe@example.com" id="email" required>
                </div>
                <div class="input-label">
                    <label for="phone">Cellphone number</label>
                    <input type="tel" name="phone" pattern="[0-9]{3} *-? *[0-9]{3} *-? *[0-9]{4}|\([0-9]{3}\) ?[0-9]{3} *- *[0-9]{4}" id="phone">
                </div>
            </fieldset>
            <fieldset>
                <legend>Business information</legend>
                <div class="input-label">
                    <label for="business-name">Business name<span class="required">*</span></label>
                    <input type="text" name="business-name" pattern="([A-Z]|[a-z])[a-z]+" id="business-name" required>
                </div>
                <div class="input-label">
                    <label for="business-address">Business address</label>
                    <input type="text" name="business-address" id="business-address">
                </div>
                <div class="input-label">
                    <label for="business-website">Business website</label>
                    <input type="url" name="business-website" id="business-website">
                </div>
                <div class="extended-input-label">
                    <label for="business-description">Business description</label>
                    <textarea name="business-description" id="business-description"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Membership level</legend>
                <div class="flex-col">
                    <label><input type="radio" name="user-danger" value="yes"> Non-profit ($100)</label>
                    <label><input type="radio" name="user-danger" value="maybe"> Bronze ($200)</label>
                    <label><input type="radio" name="user-danger" value="no"> Silver ($400)</label>
                    <label><input type="radio" name="user-danger" value="no"> Gold ($1000)</label>
                </div>
            </fieldset>
            <input type="submit" value="Send Application" class="submit-button">
        </form>
    </main>
    <footer>
        <div class="contact">
        <h2>Contact Us</h2>

            50 W Main Street, Rexburg, ID
